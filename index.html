<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип Mesto.Russia" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img src="images/profile-avatar.png" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" area-label="Edit" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="places__grid">
          <li class="place">
            <img src="images/place-karachaevsk.png" alt="Фото Карачаевска" class="place__photo">
            <div class="place__description">
              <h2 class="place__title">Карачаевск</h2>
              <button type="button" area-label="Like" class="place__icon-like"></button>
            </div>
          </li>
          <li class="place">
            <img src="images/place-elbrus.png" alt="Фото Эльбруса" class="place__photo">
            <div class="place__description">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button type="button" area-label="Like" class="place__icon-like"></button>
            </div>
          </li>
          <li class="place">
            <img src="images/place-dombai.png" alt="Фото Домбая" class="place__photo">
            <div class="place__description">
              <h2 class="place__title">Домбай</h2>
              <button type="button" area-label="Like" class="place__icon-like"></button>
            </div>
          </li>
          <li class="place">
            <img src="images/place-elbrus.png" alt="Фото Эльбруса" class="place__photo">
            <div class="place__description">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button type="button" area-label="Like" class="place__icon-like"></button>
            </div>
          </li>
          <li class="place">
            <img src="images/place-dombai.png" alt="Фото Домбая" class="place__photo">
            <div class="place__description">
              <h2 class="place__title">Домбай</h2>
              <button type="button" area-label="Like" class="place__icon-like"></button>
            </div>
          </li>
          <li class="place">
            <img src="images/place-karachaevsk.png" alt="Фото Карачаево-Черкесии" class="place__photo">
            <div class="place__description">
              <h2 class="place__title">Карачаево-Черкесия</h2>
              <button type="button" area-label="Like" class="place__icon-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-info" class="popup__form">
          <input type="text" name="name" class="popup__input popup__input_content_name">
          <input type="text" name="job" class="popup__input popup__input_content_job">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" area-label="Close" class="popup__close-button"></button>
      </div>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип Mesto.Russia" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img src="images/profile-avatar.png" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" area-label="Edit" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="places__grid">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-info" class="popup__form">
          <input type="text" name="name" id="name" class="popup__input popup__input_content_name" minlength=2 maxlength=40 required>
          <span class="popup__error" id="name-error"></span>
          <input type="text" name="job" id="job" class="popup__input popup__input_content_job" minlength=2 maxlength=200 required>
          <span class="popup__error" id="job-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" area-label="Close" class="popup__close-button popup__close-button_fluid"></button>
      </div>
    </section>

    <section class="popup popup_type_add-card">
      <div class="popup__container popup__container_type_add-card">
        <h2 class="popup__title">Новое место</h2>
        <form name="profile-info" class="popup__form">
          <input type="text" name="title" id="title" class="popup__input popup__input_content_title" placeholder="Название" minlength=2 maxlength=30 required>
          <span class="popup__error" id="title-error"></span>
          <input type="url" name="link" id="link" class="popup__input popup__input_content_link" placeholder="Ссылка на картинку" required>
          <span class="popup__error" id="link-error"></span>
          <button type="submit" class="popup__submit-button popup__submit-button_disabled" disabled>Создать</button>
        </form>
        <button type="button" area-label="Close" class="popup__close-button"></button>
      </div>
    </section>

    <section class="popup popup_type_show-card">
      <figure class="popup__figure">
        <img src="" class="popup__photo">
        <figcaption class="popup__caption"></figcaption>
        <button type="button" area-label="Close" class="popup__close-button"></button>
      </figure>
    </section>
  </div>

  <template id="place">
    <li class="place">
      <div class="place__photo-container"><img src="" alt="" class="place__photo"></div>
      <button type="button" area-label="Delete" class="place__icon-delete"></button>
      <div class="place__description">
        <h2 class="place__title"></h2>
        <button type="button" area-label="Like" class="place__icon-like"></button>
      </div>
    </li>
  </template>
  <script src="./pages/index.js" type="module"></script>
  <script src="./components/Card.js" type="module"></script>
  <script src="./components/FormValidator.js" type="module"></script>
  <script src="./components/Section.js" type="module"></script>
  <script src="./components/Popup.js" type="module"></script>
  <script src="./components/PopupWithForm.js" type="module"></script>
  <script src="./components/PopupWithImage.js" type="module"></script>
  <script src="./components/UserInfo.js" type="module"></script>
  <script src="./utils/constants.js" type="module"></script>
</body>
</html>

<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="2e17206c65c9d9c22929.svg" alt="Логотип Mesto.Russia" class="header__logo"></header><main><section class="profile"><img src="c1b8565f12c3c976ba01.gif" alt="Аватар профиля" class="profile__avatar"> <button type="button" area-label="Edit" class="profile__edit-avatar-button"></button><div class="profile__info"><h1 class="profile__name"></h1><button type="button" area-label="Edit" class="profile__edit-button"></button><p class="profile__job"></p></div><button type="button" class="profile__add-button"></button></section><section class="places"><ul class="places__grid"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup popup_type_edit-profile"><div class="popup__container popup__container_type_edit-profile"><h2 class="popup__title">Редактировать профиль</h2><form name="profile-info" class="popup__form"><input name="name" id="name" class="popup__input popup__input_content_name" minlength="2" maxlength="40" required> <span class="popup__error" id="name-error"></span> <input name="job" id="job" class="popup__input popup__input_content_job" minlength="2" maxlength="200" required> <span class="popup__error" id="job-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form><button type="button" area-label="Close" class="popup__close-button popup__close-button_fluid"></button></div></section><section class="popup popup_type_edit-avatar"><div class="popup__container popup__container_type_edit-avatar"><h2 class="popup__title">Обновить аватар</h2><form name="edit-avatar" class="popup__form"><input type="url" name="link" id="link" class="popup__input popup__input_content_link-avatar" placeholder="Ссылка на картинку" required> <span class="popup__error" id="link-error"></span> <button type="submit" class="popup__submit-button popup__submit-button_disabled" disabled="disabled">Сохранить</button></form><button type="button" area-label="Close" class="popup__close-button"></button></div></section><section class="popup popup_type_add-card"><div class="popup__container popup__container_type_add-card"><h2 class="popup__title">Новое место</h2><form name="add-card" class="popup__form"><input name="title" id="title" class="popup__input popup__input_content_title" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error" id="title-error"></span> <input type="url" name="link" id="link" class="popup__input popup__input_content_link" placeholder="Ссылка на картинку" required> <span class="popup__error" id="link-error"></span> <button type="submit" class="popup__submit-button popup__submit-button_disabled" disabled="disabled">Создать</button></form><button type="button" area-label="Close" class="popup__close-button"></button></div></section><section class="popup popup_type_delete-card"><div class="popup__container popup__container_type_delete-card"><h2 class="popup__title">Вы уверены?</h2><form name="delete-card" class="popup__form"><button type="submit" class="popup__submit-button">Да</button></form><button type="button" area-label="Close" class="popup__close-button"></button></div></section><section class="popup popup_type_show-card"><figure class="popup__figure"><img src="" class="popup__photo"><figcaption class="popup__caption"></figcaption><button type="button" area-label="Close" class="popup__close-button"></button></figure></section></div><template id="place"><li class="place"><div class="place__photo-container"><img src="" alt="" class="place__photo"></div><button type="button" area-label="Delete" class="place__icon-delete"></button><div class="place__description"><h2 class="place__title"></h2><div class="place__like-area"><button type="button" area-label="Like" class="place__icon-like"></button><p class="place__like-count">0</p></div></div></li></template><script src="main.js"></script></body></html>
